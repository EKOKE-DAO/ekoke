[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true

[tasks.build]
description = "Build canisters"
dependencies = []
command = "dfx"
args = ["build"]
workspace = false

[tasks.run]
description = "Run app"
dependencies = []
command = "cargo"
args = ["run"]
workspace = false

[tasks.test]
description = "Run unit tests"
command = "cargo"
args = ["test", "--lib"]
dependencies = ["did"]
workspace = false

[tasks.dfx-test]
description = "Run integration tests with dfx"
script = "./scripts/dfx-test.sh"
dependencies = ["dfx-setup", "build", "did"]
workspace = false

[tasks.lint]
description = "Run lint"
command = "cargo"
args = ["clippy", "--", "-Dwarnings"]
workspace = false

[tasks.format]
description = "Run the cargo rustfmt plugin."
command = "cargo"
args = ["fmt", "--all"]

[tasks.check-format]
description = "Run the cargo rustfmt plugin."
command = "cargo"
args = ["fmt", "--all", "--", "--check"]

[tasks.did]
description = "Generate did files"
dependencies = ["dilazionato-did", "fly-did", "dfx-generate"]
workspace = false

[tasks.dilazionato-did]
description = "Generate did files for dilazionato"
script = "cargo run --bin dilazionato-did  --features did > src/dilazionato/dilazionato.did"
workspace = false

[tasks.fly-did]
description = "Generate did files for fly"
script = "cargo run --bin fly-did  --features did > src/fly/fly.did"
workspace = false

[tasks.dfx-generate]
description = "Generate dfx did"
command = "dfx"
args = ["generate"]
workspace = false

[tasks.dfx-setup]
description = "setup dfx"
script = "dfx stop; dfx start --background; dfx canister create dilazionato; dfx canister create fly"
workspace = false
